<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            font-family: Comfortaa, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: #252525;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }
        input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .output {
            margin: 15px 0;
        }
        .output div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="text"] {
            background: #313131;
            border: none;
            color: white;
            margin-left: 5px;
            padding: 5px;
            border-radius: 5px;
            width: 70%;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<h2>Click the green rectangle to pull up a color change menu</h2>
<body>
    <div class="container">
        <input type="color" id="colorPicker" value="#32a852">
        <div class="output">
            <div>
                <span>HEX: <input type="text" id="hex" value="#32a852" onchange="updateFromInput()"></span>
                <button onclick="copyToClipboard('hex')">Copy</button>
            </div>
            <div>
                <span>RGB: <input type="text" id="rgb" value="50, 168, 82" onchange="updateFromInput()"></span>
                <button onclick="copyToClipboard('rgb')">Copy</button>
            </div>
            <div>
                <span>CMYK: <input type="text" id="cmyk" value="70%, 0%, 51%, 34%" onchange="updateFromInput()"></span>
                <button onclick="copyToClipboard('cmyk')">Copy</button>
            </div>
            <div>
                <span>HSV: <input type="text" id="hsv" value="136째, 70%, 66%" onchange="updateFromInput()"></span>
                <button onclick="copyToClipboard('hsv')">Copy</button>
            </div>
            <div>
                <span>HSL: <input type="text" id="hsl" value="136째, 54%, 43%" onchange="updateFromInput()"></span>
                <button onclick="copyToClipboard('hsl')">Copy</button>
            </div>
        </div>
    </div>
    <script>
        const colorPicker = document.getElementById('colorPicker');
        const hexInput = document.getElementById('hex');
        const rgbInput = document.getElementById('rgb');
        const cmykInput = document.getElementById('cmyk');
        const hsvInput = document.getElementById('hsv');
        const hslInput = document.getElementById('hsl');

        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return [r, g, b];
        }

        function rgbToHex(r, g, b) {
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
        }

        function updateFromInput() {
            try {
                const hex = hexInput.value.trim();
                const rgb = hexToRgb(hex);
                colorPicker.value = hex;
                updateAll(hex, rgb[0], rgb[1], rgb[2]);
            } catch (error) {
                alert('Invalid input! Please check your values.');
            }
        }

        function updateAll(hex, r, g, b) {
            const cmyk = rgbToCmyk(r, g, b);
            const hsv = rgbToHsv(r, g, b);
            const hsl = rgbToHsl(r, g, b);

            hexInput.value = hex;
            rgbInput.value = `${r}, ${g}, ${b}`;
            cmykInput.value = `${cmyk[0]}%, ${cmyk[1]}%, ${cmyk[2]}%, ${cmyk[3]}%`;
            hsvInput.value = `${hsv[0]}째, ${hsv[1]}%, ${hsv[2]}%`;
            hslInput.value = `${hsl[0]}째, ${hsl[1]}%, ${hsl[2]}%`;
        }

        function copyToClipboard(id) {
            const text = document.getElementById(id).value;
            navigator.clipboard.writeText(text).then(() => {
                alert(`${id.toUpperCase()} copied to clipboard!`);
            });
        }

        colorPicker.addEventListener('input', () => {
            const hex = colorPicker.value;
            const rgb = hexToRgb(hex);
            updateAll(hex, rgb[0], rgb[1], rgb[2]);
        });

        function rgbToCmyk(r, g, b) {
            const rNorm = r / 255, gNorm = g / 255, bNorm = b / 255;
            const k = 1 - Math.max(rNorm, gNorm, bNorm);
            if (k === 1) return [0, 0, 0, 100];
            const c = ((1 - rNorm - k) / (1 - k)) * 100;
            const m = ((1 - gNorm - k) / (1 - k)) * 100;
            const y = ((1 - bNorm - k) / (1 - k)) * 100;
            return [c.toFixed(0), m.toFixed(0), y.toFixed(0), (k * 100).toFixed(0)];
        }

        function rgbToHsv(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            const delta = max - min;
            let h = 0;
            if (delta) {
                if (max === r) h = ((g - b) / delta) % 6;
                else if (max === g) h = (b - r) / delta + 2;
                else h = (r - g) / delta + 4;
            }
            h = Math.round(h * 60);
            if (h < 0) h += 360;
            const s = Math.round((max ? delta / max : 0) * 100);
            const v = Math.round(max * 100);
            return [h, s, v];
        }

        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            const delta = max - min;
            let h = 0;
            if (delta) {
                if (max === r) h = ((g - b) / delta) % 6;
                else if (max === g) h = (b - r) / delta + 2;
                else h = (r - g) / delta + 4;
            }
            h = Math.round(h * 60);
            if (h < 0) h += 360;
            const l = (max + min) / 2;
            const s = Math.round((delta ? delta / (1 - Math.abs(2 * l - 1)) : 0) * 100);
            return [h, Math.round(s), Math.round(l * 100)];
        }
    </script>
</body>
</html>
